{% extends 'index.html' %}

{% block content %}
    <form action="" method="post" role="form" class="form-edit">
        <h1 class="form-heading">Edit Markdown</h1>
        <div class="form-group">
            {{ form.content(class="form-control", id="content", rows=50)|safe }}
        </div>
    <button type="submit" name="submit" class="btn btn-primary">Save Changes</button>
    <button type="submit" name="submit" class="btn btn-secondary" value="cancel">Cancel</button>
    </form>
{% endblock %}
