{% extends "index.html" %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <a href="{{ url_for('user', user_id=post.user_id) }}">
            <small class="text-muted">Written by {{ post.author }}</small>
        </a>
        <div class="blog-post">{{ post.body }}</div>
    {% endfor %}
{% endblock content%}
